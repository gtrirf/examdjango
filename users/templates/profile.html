{% extends 'base.html' %}

{% block title %}
    Profile Page
{% endblock title %}

{% block content %}
<style>
    /* Style for the profile page */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .profile-info img {
        border-radius: 50%;
        margin-bottom: 10px;
    }

    .profile-info p {
        margin: 5px 0;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h2>Profile</h2>
    <div class="profile-info">
        <img src="{{ user.image.url }}" alt="user-img" width="100px">
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Firstname: {{ user.first_name }}</p>
        <p>Lastname: {{ user.last_name }}</p>
    </div>
    <a href="{% url 'users:profile-edit' %}" class="btn btn-primary">Edit Profile</a>
    <a href="{% url 'bikes:home' %}" class="btn btn-secondary">Home Page</a>
</div>
{% endblock content %}
