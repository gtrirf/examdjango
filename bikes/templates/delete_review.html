{% extends 'base.html' %}

{% block title %}
    Delete Review
{% endblock title %}

{% block content %}
    <style>
        .confirmation-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .delete {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        a.no-link {
            color: #007bff;
            text-decoration: none;
        }

        a.no-link:hover {
            text-decoration: underline;
        }
    </style>

    <div class="delete">
        <p class="confirmation-message">Are you sure you want to delete this review?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Confirm">
        </form>
        <button><a href="{% url 'bikes:bike-detail' bike.pk %}" class="no-link">Cancel</a></button>
    </div>
{% endblock content %}
